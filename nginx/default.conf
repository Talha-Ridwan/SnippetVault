server {
    listen 80;
    server_name localhost;

    # 1. Routing for the Backend (Laravel API)
    # Any URL starting with /api goes to the Laravel container
    location /api {
        proxy_pass http://backend:8000;      # Note: 'backend' is the service name in docker-compose
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 2. Routing for the Frontend (Next.js)
    # All other URLs go to the Next.js container
    location / {
        proxy_pass http://frontend:3000;     # Note: 'frontend' is the service name
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # specific for Next.js hot reloading (WebSockets)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
