services:
  # ---------------------------------------------------------------------------
  # 1. TRAFFIC CONTROL LAYER (Reverse Proxy) 
  # ---------------------------------------------------------------------------
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: snippetvault_nginx
    # Maps Host Port 80 (HTTP) -> Container Port 80
    ports:
      - "80:80"
    # Ensures Nginx starts only after the app is ready
    depends_on:
      - frontend
      - backend
    networks:
      - snippetvault_internal

  # ---------------------------------------------------------------------------
  # 2. FRONTEND LAYER (Next.js) 
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: snippetvault_frontend
    restart: unless-stopped
    # Expose port for debugging (Nginx handles real traffic)
    ports:
      - "3000:3000"
    # Critical for Local Dev: Syncs your code changes instantly 
    volumes:
      - ./frontend:/app
      - /app/node_modules # prevents local node_modules from conflicting
    environment:
      - NODE_ENV=development
    networks:
      - snippetvault_internal

  # ---------------------------------------------------------------------------
  # 3. BACKEND LAYER (Laravel API) 
  # ---------------------------------------------------------------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: snippetvault_backend
    restart: unless-stopped
    working_dir: /var/www
    # Expose port for debugging
    ports:
      - "8000:8000"
    # Syncs your Laravel code changes instantly
    volumes:
      - ./backend:/var/www
    environment:
      # Database Connection (Matches 'mysql' service below)
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: snippetvault
      DB_USERNAME: snippetuser
      DB_PASSWORD: snippetpassword
      # Redis Connection (Matches 'redis' service below)
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - mysql
      - redis
    networks:
      - snippetvault_internal

  # ---------------------------------------------------------------------------
  # 4. DATA LAYER (Primary Database) 
  # ---------------------------------------------------------------------------
  mysql:
    image: mysql:8.0
    container_name: snippetvault_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: snippetvault
      MYSQL_USER: snippetuser
      MYSQL_PASSWORD: snippetpassword
    # Persist data even if container is destroyed 
    volumes:
      - mysql_data:/var/lib/mysql
    # Exposed ONLY for local debugging tools (TablePlus, DBeaver)
    ports:
      - "3306:3306"
    networks:
      - snippetvault_internal

  # ---------------------------------------------------------------------------
  # 5. CACHE LAYER (High-Speed Cache) 
  # ---------------------------------------------------------------------------
  redis:
    image: redis:alpine
    container_name: snippetvault_redis
    restart: unless-stopped
    # Persist cache data (optional but good for dev)
    volumes:
      - redis_data:/data
    # Exposed ONLY for local debugging
    ports:
      - "6379:6379"
    networks:
      - snippetvault_internal

# ---------------------------------------------------------------------------
# NETWORKS & VOLUMES
# ---------------------------------------------------------------------------
networks:
  snippetvault_internal:
    driver: bridge # Isolates containers from the public internet 

volumes:
  mysql_data: # Permanent storage for DB
  redis_data: # Permanent storage for Cache
